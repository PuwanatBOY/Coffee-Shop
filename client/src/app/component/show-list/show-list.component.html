<div class="container">
    <div class="form-row">
        <div class="col-md-12 mb-3 form-inline">
            <a class="btn" readonly>
                <i class="fa fa-search" aria-hidden="true"></i>
            </a>
            <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
        </div>
    </div>
</div>
<form [formGroup]="selectData">
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>ID.</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Type OS</th>
                <th>Price (บาท)</th>
                <th>Quantity (เครื่อง)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (getAllData() | filter:term) index as i">
                <td scope="row">{{i+1}}</td>
                <td>
                    <img [src]="item.img" class="mr-4" style="width: 100px">
                </td>
                <td>{{item.nameCargo}}</td>
                <td>{{item.typeOS}}</td>
                <td>{{item.price | number}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <div class="form-row">
                        <div class="col-md-5">
                            <button type="button" class="btn btn-success" (click)="updateProduct(item._id)"><i class="fa fa-pencil-square-o" aria-hidden="true">แก้ไข</i></button>
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-danger" (click)="deleteProduct(item._id)"><i class="fa fa-trash" aria-hidden="true">ลบ</i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
